<form [formGroup]="companyForm">
  <h2>Company Information:</h2>
  <div>
    <label for="company-name">Company Name</label>
    <input type="text" name="company-name" formControlName="companyName" />
  </div>
  <div>
    <label for="department">Department Name</label>
    <input type="text" name="department" formControlName="department" />
  </div>

  <div>
    <label for="address">Address</label>
    <input type="text" name="address" formControlName="address" />
  </div>
  <div>
    <label for="city">City</label>
    <input type="city" name="city" formControlName="city" />
  </div>
  <div>
    <label for="phone">Phone</label>
    <input type="text" name="phone" formControlName="phone" />
  </div>
</form>
